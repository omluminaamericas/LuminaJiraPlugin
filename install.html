<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Jira Plugin Installer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .message { margin: 20px; }
        .button { padding: 10px 20px; background-color: #36b37e; color: white; text-decoration: none; border-radius: 4px; }
        .error { color: #e03c31; }
    </style>
</head>
<body>
    <h1>Lumina Jira Plugin Installer</h1>
    <div id="message" class="message">
        Checking Tampermonkey installation...
    </div>

    <script>
        // Función para detectar si Tampermonkey está instalado
        function detectTampermonkey() {
            if (typeof GM_info !== 'undefined' || typeof GM === 'object' && GM.info) {
                // Tampermonkey está instalado
                document.getElementById('message').innerHTML = `
                    <p>Tampermonkey is installed!</p>
                    <p>Click the button below to install the Lumina Jira Plugin script:</p>
                    <a href="https://raw.githubusercontent.com/DevFizu/LuminaJiraPlugin/main/LuminaJiraPlugin.user.js" class="button">Install Script</a>
                `;
            } else {
                // Tampermonkey no está instalado
                document.getElementById('message').innerHTML = `
                    <p class="error">Tampermonkey is not detected!</p>
                    <p>Please install Tampermonkey to use this plugin:</p>
                    <a href="https://www.tampermonkey.net/?ext=dhdg&update=true" target="_blank" class="button">Install Tampermonkey</a>
                    <p>After installation, return to this page and click the install link below:</p>
                    <a href="https://raw.githubusercontent.com/DevFizu/LuminaJiraPlugin/main/LuminaJiraPlugin.user.js" class="button">Install Script</a>
                `;
            }
        }

        // Ejecutar la detección al cargar la página
        window.addEventListener('load', detectTampermonkey);
    </script>
</body>
</html>
